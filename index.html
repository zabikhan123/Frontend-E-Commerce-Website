<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ULEARNA Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <h1>ULEARNA</h1>
      <input type="text" class="search-input" placeholder="Search products..." />
      <button id="dark-mode-toggle" class="toggle-btn">🌙 Dark Mode</button>
      <div class="cart-icon">🛒 <span id="cart-count">0</span></div>
    </div>
  </header>

  <!-- 🌟 Home Section -->
  <section id="home" class="home-section">
    <div class="home-content">
      <div class="home-text">
        <h2>Welcome to ULEARNA Store</h2>
        <p>Add your store description here. Explain what makes your store unique and why customers should shop here.</p>
        <a href="#shop" class="shop-now-btn">Shop Now</a>
      </div>
      <div class="home-image">
        <img src="./assite/low-angle-young-women-shoppings.png" alt="Hero Image" />
      </div>
    </div>
  </section>



  
  <!-- 🛍️ Shop Section -->
  <section id="shop" class="shop-section">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
  </section>




  <!-- 🧺 Cart Section -->
  <section id="cart" class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
